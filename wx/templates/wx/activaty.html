<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 树莓科技欢迎您 </title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid"style="width: 100%; height: 500px;margin: 0 auto;">
    <div class="row">

            <div class="card" style="width: 50%; margin: 0 auto;">
                <img class="card-img-top" src="../static/wifi.png" alt="Card image cap">
                <div class="card-body center-block">
                    <ul class="list-group list-group-flush" style="width: 80%; margin: 0 auto;">
                        <li class="list-group-item">1. 确定手机已连接WiFi</li>
                        <li class="list-group-item">2. 请长按设备上的配置按钮</li>
                        <li class="list-group-item">3. 请等待WiFi配置指示灯闪烁后松开</li>
                        <li class="list-group-item">

                            <button class='btn-success ' style="display: inline">
                                开始配置
                            </button>
                        </li>
                    </ul>

                </div>
            </div>


    </div>
</div>


</body>

<script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script>
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
            }
        },
    });
    //上方为Django-Ajax-CSRF设置

    let wxStatus = 0

    $(document).ready(function () {

        $.ajax({
            type: 'post',
            //url: "http://wx.zhoukuniyc.top/wx/activity", // class activity设置的链接
            url: location.href.split('#')[0], // class activity设置的链接
            //data: JSON.stringify({'url': encodeURIComponent(location.href.split('#')[0])}),
            data: JSON.stringify({'url': (location.href.split('#')[0])}),
            headers: {'Content-Type': 'application/json'},
            success: function (res) {
                console.log(res)
                wx.config({
                    beta: true,
                    debug: true,
                    appId: 'wx7a54e2832a3c92e4',
                    timestamp: res['timestamp'],
                    nonceStr: res['nonceStr'],
                    signature: res['signature'],
                    jsApiList: ['configWXDeviceWiFi', 'scanQRCode']
                });
                wx.error(function (res) {
                    wxStatus = 2
                });


            },
            error: function (res) {

            }
        });

    })

    !function () {
        function configWiFi() {
            wx.invoke('configWXDeviceWiFi', {}, function (res) {
                console.log(res)
                if (res.err_msg == 'configWXDeviceWiFi:ok') {
                    alert('配置成功!');
                    wx.closeWindow();
                } else {
                    alert('配置失败！请重试' + res.err_msg);
                }
            });
        }

        wx.ready(function () {
            $('.action').click(function () {
                configWiFi();
            });
        });

    }();
</script>
</html>
